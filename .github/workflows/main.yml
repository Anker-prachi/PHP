name: Build and Deploy to Google Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

# SERVICE ACCOUNT : cloud-run-and-deploy@semiotic-karma-397201.iam.gserviceaccount.com
env:
  PROJECT_ID: ankercloud-testing-account
  REGION:  us-central1
  APP_NAME: my-dev-app
  REGISTRY_NAME: gen-ai-poc
  SERVICE_ACCOUNT_EMAIL: 263666966446-compute@developer.gserviceaccount.com
jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Authenticate with Google Cloud
      - id: "auth"
        uses: google-github-actions/auth@v1.1.1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # Setup gcloud CLI/SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and tag the docker image
        run: |-
          docker build --build-arg NODE_ENV=dev . --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.APP_NAME }}:${{ github.sha }}

      - name: Push the image to the Google Artifact Registry (GAR)
        run: |-
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.APP_NAME }}:${{ github.sha }}

      - name: Deploy
        run: |-
          gcloud run deploy ${{ env.APP_NAME }} \
          --allow-unauthenticated \
          --memory 1024Mi \
          --platform managed \
          --region ${{ env.REGION }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.APP_NAME }}:${{ github.sha }} \
          --platform "managed" \
          --service-account ${{ env.SERVICE_ACCOUNT_EMAIL }} \
          --quiet
